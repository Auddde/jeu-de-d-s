<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Combat de coqs</title>
</head>
<body>

    <header class="container-fluid">
        <div class="col-start-1 col-end-13 position-relative">
            <h1>Combat de coqs</h1>
            <span class="slogan">Picore 100 maïs pour devenir le roi de la basse-cour !</span><br>
            <button class= "btn-new">Nouvelle partie</button>
        </div>
    </header>

    <div class="container-fluid flex position-relative screens">
        <div class="screen1 flex justifycontent-center">
            <div class="textalign-center">
                <h2>Aude</h2>
                <img src="images/avatar1.png" class="avatar">
                <div class="total-player"  id="player1Global">0</div>
                <div class="ongoing-points">
                    En cours<br>
                    <span id="divScoreCurrentPlayer1"><b>0</b></span>
                </div>
            </div>
        </div>

        <div class="screen2 flex justifycontent-center">
            <div class="textalign-center">
                <h2>Aude</h2>
                <img src="images/avatar1.png" class="avatar">
                <div class="total-player" id="player2Global">0</div>
                <div class="ongoing-points">
                    En cours<br>
                    <span id="divScoreCurrentPlayer2"><b>0 maïs</b></span>
                </div>
            </div>
        </div>

        <div class="interactive-game">
            <div class="des">
            </div>
            <button id="dice">Lancer le dé</button><br>
            <button id="recover">Récupérer mes maïs</button>
        </div>
    
    </div> 


    <script src="js/script.js"></script>
    <noscript><p>Merci d'activer Javasript !</p></noscript>
</body>
</html>
